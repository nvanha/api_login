<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <form action="javascript:void(0);" class="login">
        <div class="login-field">
            <i class="fa fa-envelope login-icon"></i>
            <input type="text" class="login-input" placeholder="Email or phone number" required />
        </div>
        <div class="login-field">
            <i class="fa fa-lock login-icon"></i>
            <input type="password" class="login-input" placeholder="Password" required />
        </div>
        <a href="#" class="login-forgot-password">Forgot password?</a>
        <button type="submit" class="login-submit">Login</button>
        <div class="login-social">
            <h2>Or, sign in with:</h2>
            <div class="login-social-link">
                <a href="#"><img src="images/facebook.png" alt="facebook"></a>
                <a href="#"><img src="images/google.png" alt="google"></a>
            </div>
        </div>
    </form>
</body>
